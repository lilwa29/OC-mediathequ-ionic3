<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Réglages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Données du serveur</ion-card-header>
    <ion-card-content>
      <button ion-button block outline (click)="onSaveData()">Enregistrer</button>
      <button ion-button block outline (click)="onFetchData()">Récupérer</button>
    </ion-card-content>
  </ion-card>
</ion-content>
