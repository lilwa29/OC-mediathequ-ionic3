<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ cd.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-lent' : cd.isLent,
                        'is-not-lent' : !cd.isLent }">
    <ion-card-header>
      {{ cd.title }}
    </ion-card-header>
    <ion-card-content>
      <p>{{ cd.singer }}</p>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
                full
                color="secondary"
                [disabled]="!cd.isLent"
                (click)="onToggleCd()">Rendre</button>
      </ion-col>
      <ion-col>
        <button ion-button
                full
                color="danger"
                [disabled]="cd.isLent"
                (click) = "onToggleCd()">PrÃªter</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="cdForm">
    <ion-list *ngIf="cd.isLent">
      <ion-item-divider>Nom de l'emprunteur</ion-item-divider>
      <ion-item>
        <ion-input placeholder="{{cd.nameLent}}" formControlName="nameLent"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button
            full
            type="submit"
            [disabled]="cdForm.invalid && cd.isLent"
            (click)="onSubmitForm()">Enregistrer</button>
  </form>
</ion-content>
