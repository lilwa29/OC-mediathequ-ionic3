<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ cd.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{ cd.title }}
    </ion-card-header>
    <ion-card-content>
      <p>{{ cd.singer }}</p>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
                full
                color="secondary"
                [disabled]="cd.isLent"
                (click) = "onToggleCd()">Prêter</button>
      </ion-col>
      <ion-col>
        <button ion-button
                full
                color="danger"
                [disabled]="!cd.isLent"
                (click)="onToggleCd()">Récupérer</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
