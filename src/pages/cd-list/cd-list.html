<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>CDs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            [color]="cd.isLent ? 'danger-light' : 'secondary-light'"
            (click)="onLoadCd(i)"
            *ngFor="let cd of cdsList; let i = index" >
      <ion-icon name="disc"
                [color]="cd.isLent ? 'danger' : 'secondary'" ></ion-icon>
      {{ cd.title }}
      <span float-right *ngIf="cd.isLent"><i>Prêté à {{ cd.nameLent }}</i></span>
    </button>
  </ion-list>
</ion-content>
