<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ book.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-lent' : book.isLent,
                        'is-not-lent' : !book.isLent }">
    <ion-card-header>
      <ion-item>
        <h2>{{ book.title }}</h2>
        <p>{{ book.author }}</p>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <h2>Résumé</h2>
      <p>{{ book.summary }}</p>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
                full
                color="secondary"
                [disabled]="book.isLent"
                (click) = "onToggleBook()">Prêter</button>
      </ion-col>
      <ion-col>
        <button ion-button
                full
                color="danger"
                [disabled]="!book.isLent"
                (click)="onToggleBook()">Rendre</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
